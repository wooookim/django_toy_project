<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>burger_list</title>
</head>

<body>
    <h1>pyburger 햄버거 목록</h1>
    {% for burger in burgers %}
        <div>
            {{ burger.name }}
            (가격 : {{ burger.price }}원, 칼로리 : {{ burger.calories }}kcal)
        </div>
    {% endfor %}
    </body>

</html>
